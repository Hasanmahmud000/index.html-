<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CricStreamZone - Live Matches & Upcoming</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
  <style>
    /* Existing styles... */

    .menu-dropdown {
      position: relative;
      display: inline-block;
    }

    .menu-toggle {
      background: none;
      border: none;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      padding: 5px;
      margin-left: 0px;
      margin-right: 20px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 30px;
      background-color: #222;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      border-radius: 8px;
      z-index: 1001;
      overflow: hidden;
      min-width: 180px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      display: block;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #0af;
    }

    .menu-dropdown:hover .dropdown-content {
      display: block;
    }

    /* Drawer (Side menu) */
    #drawer {
      position: fixed;
      top: 0;
      left: -600px;
      width: 280px;
      height: 100%;
      background: #111;
      z-index: 2000;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.7);
      transition: left 0.3s ease;
    }
    #drawer.open {
      left: 0;
    }
    #drawer h3 {
      color: #0af;
      margin-bottom: 20px;
    }
    #drawer a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s ease;
      font-weight: 600;
      background: #222;
    }
    #drawer a:hover {
      background: #0af;
      color: #fff;
    }
    #drawerClose {
      background: none;
      color: #ccc;
      border: none;
      font-size: 22px;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }

    /* Backdrop overlay */
    #drawerOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #00000080;
      z-index: 1500;
    }
    #drawerOverlay.show {
      display: block;
    }

    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    nav {
      background: #222;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #0ff;
    }

    /* Search Container - Mobile Fixed */
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-icon {
      background: none;
      border: none;
      color: #0af;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s ease;
      min-width: 40px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .search-icon:hover {
      color: #0ff;
    }

    .search-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1500;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .search-overlay.active {
      display: block;
      opacity: 1;
    }

    .search-input {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #222;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
      padding: 0 60px 0 20px;
      z-index: 1600;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      border-bottom: 2px solid #0af;
      box-sizing: border-box;
    }

    .search-input.active {
      transform: translateY(0);
    }

    .search-input::placeholder {
      color: #888;
    }

    .search-close {
      position: fixed;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: #0af;
      font-size: 24px;
      cursor: pointer;
      z-index: 1700;
      opacity: 0;
      transform: translateY(-100%);
      transition: all 0.3s ease;
      min-width: 30px;
      min-height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-close.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Mobile specific fixes */
    @media (max-width: 768px) {
      .search-icon {
        font-size: 18px;
        padding: 10px;
      }

      .search-input {
        font-size: 16px;
        -webkit-appearance: none;
        -webkit-border-radius: 0;
        -webkit-user-select: text;
        user-select: text;
      }

      .search-input:focus {
        outline: none;
        border-bottom: 2px solid #0ff;
      }
    }

    /* Prevent zoom on iOS */
    @media screen and (max-width: 768px) {
      .search-input {
        font-size: 16px !important;
        transform-origin: left top;
      }
    }

    .notice {
      background: #000;
      color: #fff;
      padding: 05px 0;
      font-weight: bold;
      text-align: center;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
      border-radius: 8px;
      margin: 0;
      width: 100%;
    }

    .notice marquee {
      color: #fff;
    }

    .server-content {
      background: #222;
      border-radius: 50px;
      padding: 16px;
      max-width: 80%;
      width: 280px;
      max-height: 80%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .server-list {
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .server-item {
      color: #fff;
      padding: 10px 0;
      text-align: center;
      cursor: pointer;
      font-size: 16px;
      font-weight: normal;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
      width: 100%;
      background: none;
      border: none;
    }

    .server-item:hover {
      color: #0af;
    }

    /* Modified sub-tab styles */
    .sub-tab-btns {
      display: flex;
      justify-content: center; /* মাঝখানে সাজানোর মূল ম্যাজিক */
      gap: 8px;
      padding: 10px;
      background: #222;
      flex-wrap: wrap; /* মোবাইল ফ্রেন্ডলি */
    }

    .sub-tab-btns button {
      flex: 1; /* সমান প্রস্থ */
      min-width: 88px; /* মিনিমাম সাইজ */
      max-width: 120px; /* ম্যাক্সিমাম সাইজ */
      padding: 8px 5px;
      border: none;
      border-radius: 20px;
      background: #333;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .sub-tab-btns .active {
      background: #0af;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,170,255,0.5);
    }

    /* Bottom tab styles */
    .bottom-tab-btns {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.8);
      z-index: 1000;
    }
    .bottom-tab-btns button {
      background: #333;
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      margin: 0 8px;
      transition: background 0.3s ease;
    }
    .bottom-tab-btns button.active {
      background: #0af;
      color: #fff;
    }
    .bottom-tab-btns button:hover:not(.active) {
      background: #555;
    }

    #match-list {
      padding: 10px 10px 70px; /* Keep space for bottom tab */
    }

    /* Match Card - SportzX Style */
    .match {
      background: linear-gradient(135deg, #1e1e2e, #2a2a3a);
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      border: 1px solid #333;
    }
    .match:hover {
      transform: scale(1.02);
    }

    .match-header {
      background: #000; /* Match Title box black */
      color: #fff; /* Text white */
      padding: 8px 15px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .match-title-logo {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    .match-content {
      padding: 15px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 15px;
    }

    .match-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .match-time-date {
      font-size: 12px; /* Increased for Today and Upcoming */
      color: #fff; /* Text white */
      margin-bottom: 5px;
      font-weight: 600;
    }

    .match-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .teams-vs {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }

    .team img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-bottom: 5px;
    }

    .team-name {
      font-size: 11px;
      font-weight: 600;
      text-align: center;
    }

    .vs-text {
      font-weight: bold;
      color: #0af;
      font-size: 12px;
      margin: 0 15px;
      background: #333;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .match-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
    }

    .match-status {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .countdown-text {
      font-size: 14px; /* Increased */
      color: #fff; /* White color */
      font-weight: 600;
    }

    /* Live Timer Style */
    .live-timer {
      font-size: 15px;
      color: #fff; /* White color */
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }

    /* Day Name Style for Upcoming */
    .day-name {
      font-size: 14px; /* Increased */
      color: #fff; /* White color */
      font-weight: 700;
    }

    /* Finished Status Style */
    .finished-status {
      font-size: 12px;
      color: #888;
      font-weight: 600;
      background: #333;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .liveBlink {
      display: inline-block;
      padding: 4px 8px;
      font-weight: 900;
      font-size: 9px;
      color: white;
      background: linear-gradient(45deg, #ff003c, #ff7700, #ff003c);
      background-size: 200% 200%;
      border-radius: 15px;
      animation: gradientPulse 3s ease infinite, blinkOpacity 1.5s infinite;
      box-shadow: 0 0 8px #ff003c;
      user-select: none;
      text-transform: uppercase;
    }
    @keyframes blinkOpacity {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes gradientPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Server List Modal */
    .server-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 9999;
    display: none;
    justify-content: center;
    align-items: center;
  }

    .server-modal.active {
      display: flex;
    }

    .server-content {
    background: #000;
    border: 2px solid #333; /* Outer border */
    padding: 15px;
    width: 280px;
    border-radius: 20px;
  }

    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .server-title {
    color: #0af;
    text-align: center;
    margin-bottom: 15px;
    font-weight: bold;
  }

    .server-close {
      background: none;
      border: none;
      color: #ccc;
      font-size: 24px;
      cursor: pointer;
    }

    .server-list {
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .server-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  
  .server-item {
    color: white;
    padding: 12px;
    text-align: left;
    font-size: 15px;
    /* Complete removal of inner box styling */
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    text-decoration: none !important;
  }
  
  .server-item:hover {
    background: #333 !important;
  }

    /* TV & FM separate section */
    #tv-section, #fm-section {
      padding: 10px;
      font-size: 16px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
